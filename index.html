<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recolekt Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        input[type=text] { width: 60%; padding: 10px; margin: 10px 0; }
        input[type=submit] { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Recolekt Video Downloader</h1>
    <form method="POST" action="/">
        <input type="text" name="url" placeholder="Paste Instagram Reel or video URL here" required>
        <br>
        <input type="submit" value="Download">
    </form>
    <p>Or use GET request: <code>?url=VIDEO_URL</code></p>
</body>
</html>
