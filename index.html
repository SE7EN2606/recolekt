<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Instagram Reel Thumbnail Generator</title>
</head>
<body>
  <h1>Instagram Reel Thumbnail Generator</h1>

  <form method="post">
    <input type="url" name="reel_url" placeholder="Paste Instagram Reel URL" size="60" required>
    <button type="submit">Generate</button>
  </form>

  {% if error %}
    <p style="color:darkred">{{ error }}</p>
  {% endif %}

  {% if thumbnail_url %}
    <h2>Result</h2>
    <img src="{{ thumbnail_url }}" alt="thumbnail" style="max-width:480px;">
  {% endif %}
</body>
</html>
